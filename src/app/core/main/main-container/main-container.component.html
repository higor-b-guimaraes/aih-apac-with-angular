

<mat-sidenav class="offcanvas offcanvas-start" #nav fixedTopGap="0">
  <div class="offcanvas-header">
    <button type="button" class="btn-close text-reset" (click)="nav.toggle()"></button>
</div>
<mat-nav-list class="offcanvas-body" style="display: 'grid'">
  <button
  class="btn btn-menu btn-primary btn-standard btn-standard-mb-5"
  [routerLink]="(item?.link) ? item?.link : ''"
  (click)="(item?.nome === 'sair') ? logout() : ''"
  *ngFor="let item of menu">{{item.nome}}</button>
</mat-nav-list>
</mat-sidenav>
