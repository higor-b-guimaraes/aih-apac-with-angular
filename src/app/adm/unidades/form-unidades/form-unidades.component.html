<div class="container-table">

  <div class="container-funcionalidades">
    <button mat-mini-fab class="btn-novo-cadastro" (click)="novoMotivo()"><mat-icon>add_circle</mat-icon></button>
    <mat-form-field appearance="standard">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.AIH-Comum" #input>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">
    <ng-container matColumnDef="id" >
      <th mat-header-cell class="header-table" *matHeaderCellDef mat-sort-header [style.placeContent]="'center'"> ID </th>
      <td mat-cell [class]="getClass(row.status)" *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="motivoReprovacao" class="testando">
      <th mat-header-cell class="header-table" *matHeaderCellDef mat-sort-header [style.placeContent]="'center'"> Motivo de Reprovação </th>
      <td mat-cell [class]="getClass(row.status)" *matCellDef="let row"> {{row.motivoReprovacao}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell class="header-table" *matHeaderCellDef mat-sort-header [style.placeContent]="'center'"> Status do Motivo </th>
      <td mat-cell [class]="getClass(row.status)" *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="editarMotivos" class="testando">
      <th mat-header-cell class="header-table" *matHeaderCellDef [style]="{justify: 'end', width: '20px'}"> Editar Motivo </th>
      <td mat-cell [class]="getClass(row.status)" *matCellDef="let row">
        <button (click)=" editarMotivo(row)" class="btn btn-warning" mat-raised-button aria-label="Example icon button with a delete icon">
        <mat-icon> edit_note</mat-icon>
      </button> </td>
    </ng-container>

    <ng-container matColumnDef="desativarMotivos">
      <th mat-header-cell class="header-table" *matHeaderCellDef [style]="{justify: 'end', width: '20px'}"> Ativar / Desativar Motivo </th>
      <td mat-cell [class]="getClass(row.status)" *matCellDef="let row">
        <button (click)="ativarDesativarMotivo(row)" [class]="getBtnActiveDesative(row.status)" mat-raised-button aria-label="Example icon button with a delete icon">
        <mat-icon> {{row.status === 'Ativo' ?  'check_circle': 'unpublished'}}</mat-icon>
      </button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum valor encontrado para o filtro: "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator (page)="getNewElements()" [pageSizeOptions]="[5, 10, lenght]" aria-label="Select page of users"></mat-paginator>
</div>
