<div class="container-principal">
  <div class="container-conteudo">
    <div class="container container-faixas">
      <div class="row g-3 container-form">
        <!-- Nome Usuário -->
        <mat-form-field class="col-12" [formGroup]="formResetPassword" appearance="outline">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="NomeUsuario">
        </mat-form-field>

        <!-- Senha atual -->
        <mat-form-field class="col-12" [formGroup]="formResetPassword" appearance="outline" *ngIf="PerfilUsuario?.IdPerfilUsuario == 1">
          <mat-label>Senha atual</mat-label>
          <input matInput formControlName="SenhaAtual" type="password">
          <mat-error *ngIf="formResetPassword.get('SenhaAtual')?.hasError('required')">Informe a sua senha atual</mat-error>
        </mat-form-field>

        <!-- Nova Senha -->
        <mat-form-field class="col-12" [formGroup]="formResetPassword" appearance="outline" *ngIf="PerfilUsuario?.IdPerfilUsuario == 1">
          <mat-label>Nova senha</mat-label>
          <input matInput formControlName="NovaSenha" type="password">
          <mat-error *ngIf="formResetPassword.get('NovaSenha')?.hasError('required')">Informe a sua nova senha</mat-error>
          <mat-error *ngIf="formResetPassword.get('NovaSenha')?.hasError('isSenhaValida')">Sua senha deve contar letras maiúsculas, minúsculas, números e caracteres.</mat-error>
        </mat-form-field>

        <!-- Confirmar Nova Senha -->
        <mat-form-field class="col-12" [formGroup]="formResetPassword" appearance="outline" *ngIf="PerfilUsuario?.IdPerfilUsuario == 1">
          <mat-label>Confirmar nova senha</mat-label>
          <input matInput formControlName="ConfirmarNovaSenha" type="password">
          <mat-error *ngIf="formResetPassword.get('ConfirmarNovaSenha')?.hasError('required')">As senhas não são correspondentes.</mat-error>
        </mat-form-field>

        <mat-form-field [formGroup]="formResetPassword" appearance="outline" class="col-12"
          *ngIf="PerfilUsuario?.IdPerfilUsuario != 1"
        >
          <ngx-mat-file-input
            formControlName="Oficio"
            placeholder="oficio"
            valuePlaceholder="Insira o ofício"
            (change)="checkOficio($event)" type="file"></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
          <mat-error class="error-access" *ngIf="!oficioValido">{{ msgErroOficio }}</mat-error>
        </mat-form-field>

        <mat-card-actions [formGroup]="formResetPassword" class="container-btn-access">
          <button mat-button
                  [disabled]="!formResetPassword.valid"
                  class="btn-login"
                  (click)="onSubmit()"
          >Salvar</button>
        </mat-card-actions>
      </div>
    </div>
  </div>
</div>
