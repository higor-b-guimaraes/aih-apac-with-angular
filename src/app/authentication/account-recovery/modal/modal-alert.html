
<div class="container-modal" >
  <h2 mat-dialog-title class="title-modal">Usuário não encontrado! </h2>

  <mat-dialog-content class="mat-typography body-modal">
    Olá, infelizmente não conseguimos encontrar o usuário de CPF {{data['cpf']}} em nossa base de dados.
    Por favor, verifique se o CPF informado está correto e tente novamente.
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="footer-modal">
    <button class="btn-close-modal" mat-button [mat-dialog-close]="'data.animal'" cdkFocusInitial>fechar</button>
  </mat-dialog-actions>
</div>
